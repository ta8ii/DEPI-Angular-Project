<div class="sidebar" [class.collapsed]="isCollapsed">
  <!-- Logo -->
  <div class="logo-section">
    <div class="logo-icon">
      <span class="logo-letter"><img src="images/Logo.png" alt="Logo" class="logo-img" style="width: 50px; height: 50px; object-fit: cover; border-radius: 10px;"></span>
    </div>
    <span class="logo-text" *ngIf="!isCollapsed">NextEdu</span>
  </div>

  <!-- User Profile -->
  <div class="user-profile">
    <div class="user-avatar" [style.background-image]="currentUser?.avatar ? 'url(' + currentUser.avatar + ')' : 'none'">
      <i *ngIf="!currentUser?.avatar" class="fas fa-user"></i>
    </div>
    <div class="user-info" *ngIf="!isCollapsed">
      <div class="user-name">{{ currentUser?.name || 'Instructor' }}</div>
      <div class="user-role">Instructor</div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="sidebar-nav">
    <a routerLink="/instructor/home" routerLinkActive="active" class="nav-item">
      <i class="fas fa-home"></i>
      <span *ngIf="!isCollapsed">Dashboard</span>
    </a>
    <a routerLink="/instructor/my-courses" routerLinkActive="active" class="nav-item">
      <i class="fas fa-book"></i>
      <span *ngIf="!isCollapsed">My Courses</span>
    </a>
    <a routerLink="/instructor/add-course" routerLinkActive="active" class="nav-item">
      <i class="fas fa-plus-circle"></i>
      <span *ngIf="!isCollapsed">Add Course</span>
    </a>
    <a routerLink="/instructor/students" routerLinkActive="active" class="nav-item">
      <i class="fas fa-users"></i>
      <span *ngIf="!isCollapsed">Students</span>
    </a>
    <a routerLink="/instructor/profile" routerLinkActive="active" class="nav-item">
      <i class="fas fa-user"></i>
      <span *ngIf="!isCollapsed">Profile</span>
    </a>
  </nav>

  <!-- Bottom Section -->
  <div class="sidebar-bottom">
    <a routerLink="/courses" class="browse-link">
      <i class="fas fa-book"></i>
      <span *ngIf="!isCollapsed">Browse Courses</span>
    </a>
  </div>

  <!-- Toggle Button -->
  <button class="toggle-btn" (click)="toggleSidebar()">
    <i class="fas" [class.fa-chevron-left]="!isCollapsed" [class.fa-chevron-right]="isCollapsed"></i>
  </button>
</div>
